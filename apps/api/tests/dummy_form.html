<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Job Application</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Apply for Software Engineer</h1>
    
    <form id="application-form" onsubmit="event.preventDefault(); alert('Form Submitted!');">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com">
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin" name="linkedin_url">
        </div>
        
        <div class="form-group">
            <label>Upload Resume/CV</label>
            <input type="file" name="resume">
        </div>

        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
